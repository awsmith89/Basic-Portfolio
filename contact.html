    <title>Andy Smith</title>

<body>
    <header>
        <div class="name">
            <label>Andy Smith</label>
        </div>
        <nav class="nav">
            <span style="padding-right:10px; opacity: 0.6;">
                <a class="indexLink" href="index.html">About</a>
            </span>
            <span class="verticalLine">
                <a class="indexLink" href="portfolio.html">Portfolio</a>
            </span>
            <span class="verticalLine">
                <a class="indexLink" href="#">Contact</a>
            </span>
        </nav>
    </header>
    <main class="main-contact">
        <div>
            <br>
            <br>
            <section class="main-section-content-contact">

                <h1 class="about">
                    <label>Contact</label>
                </h1>
                <hr class="line-style-aboutme">
                <form class="form">
                    <div>
                        <label class="label-contact"> Name </label>
                        <div>
                            <input style="padding-left: 5px;opacity: 0.4;
    font-weight: 600;" type="text" placeholder="John Smith">
                        </div>
                    </div>
                    <br>
                    <div>
                        <label class="label-contact"> Email </label>
                        <div>
                            <input style="padding-left: 5px;opacity: 0.4;
    font-weight: 600;" type="text" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <br>
                    <div>
                        <label class="label-contact"> Message </label>
                        <div>
                            <textarea style="padding-left:5px; opacity: 0.5;" class="text-area"></textarea>

                        </div>
                    </div>

                    <div>
                        <button type="submit">Submit</button>
                    </div>

                <hr class="line-style-aboutme" style="width: 195px; margin-top: -2px">

                    <li>
                        <a href="https://github.com/" target="_blank">

                    </li>
                    <li>
                        <a href="https://www.linkedin.com/" target="_blank">

                    </li>
                    <li>
                        <a href="https://facebook.com/" target="_blank">
                            <img class="icon" src="./assets/images/stackoverflow.png" alt="StackOverFlow">

    <div style="height: 10px; background-color:#4aaaa5"></div>
    <footer class="footer1">
